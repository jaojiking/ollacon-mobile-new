<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OllaCon - 올라콘</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <div class="app-container">

       

        <header class="header">

            <div class="header-content">

                <span class="logo">OllaCon</span>

                <div class="header-icons-right">

                    <i class="fas fa-bell header-icon"></i>

                    <i class="fas fa-cog header-icon"></i>

                </div>

            </div>

            <div class="alert-bar">

                <i class="fas fa-exclamation-circle"></i>

                올라콘 이용방법 및 주의사항 필독!

            </div>

        </header>

       

        <main class="main-content">



            <button class="main-action-button" onclick="window.location.href='exchange_pin.html';" style="margin-top: 20px;">

                금액권 1:1 교환

            </button>

           

            <div class="free-sample-card reveal-item" onclick="window.location.href='free_sample.html';">

                <div class="card-left">

                    <p class="card-title">✨ *OllaCon* 무료 샘플 신청!</p>

                    <p class="card-subtitle">선착순 1,000명 한정, 특별 혜택을 놓치지 마세요!</p>

                    <div class="apply-button">지금 바로 신청하기 <i class="fas fa-arrow-right"></i></div>

                </div>

                <div class="card-right">

                    <i class="fas fa-gift"></i>

                </div>

            </div>

           

            <div class="shortcut-grid reveal-item">

                <div class="shortcut-item" onclick="window.location.href='exchange_pin.html';">

                    <i class="shortcut-icon fas fa-ticket-alt"></i>

                    <p>금액권 1:1 교환</p>

                </div>

                <div class="shortcut-item" onclick="window.location.href='refund.html';">

                    <i class="shortcut-icon fas fa-money-bill-wave"></i>

                    <p>올라콘 환불</p>

                </div>

                <div class="shortcut-item" onclick="window.location.href='market.html';">

                    <i class="shortcut-icon fas fa-tags"></i>

                    <p>제품 교환</p>

                </div>

            </div>



            <div class="sample-zone reveal-item">

                <p class="sample-title">🤝 광고 및 제휴 문의</p>

                <p class="limited-offer"> (광고 상품 제휴 및 입점 상담)</p>

            </div>

           

            <div class="menu-section">

                <h3>주요 안내</h3>

                <div class="menu-list">

                    <div class="menu-item">거래 내역 조회<i class="fas fa-chevron-right"></i></div>

                    <div class="menu-item">자주 묻는 질문<i class="fas fa-chevron-right"></i></div>

                    <div class="menu-item">친구 초대 이벤트<i class="fas fa-chevron-right"></i></div>

                </div>

            </div>

           



        </main>



        <footer class="tab-bar">

            <div class="tab-item active"><i class="fas fa-home"></i><p>홈</p></div>

            <div class="tab-item" onclick="window.location.href='market.html';"><i class="fas fa-store"></i><p>제품 교환</p></div>

            <div class="tab-item" onclick="window.location.href='wallet.html';"><i class="fas fa-wallet"></i><p>내 지갑</p></div>

            <div class="tab-item" onclick="window.location.href='mypage.html';"><i class="fas fa-user-circle"></i><p>마이페이지</p></div>

        </footer>



    </div>

   

    <script src="app.js"></script>

</body>

</html>
