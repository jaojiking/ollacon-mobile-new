<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllaCon - 마이 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    
    <style>
        /* 1. 공통 변수 및 기본 스타일 (index.html, market.html 코드와 동일하게 유지) */
        :root {
            --primary-color: #f9634d; /* OllaCon 코랄 오렌지 */
            --primary-dark: #e55440;
            --secondary-color: #6a5acd; 
            --bg-color: #f4f4f4;
            --text-color: #333;
            --text-light: #666;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            padding: 0;
            color: var(--text-color);
        }
        
        .app-container { 
            max-width: 450px; 
            margin: 0 auto; 
            background: white; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
        }
        
        /* 2. 헤더 스타일 (마이페이지용) */
        .header { 
            padding: 15px 20px; 
            background: white; 
            border-bottom: 1px solid #eee; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            display: flex; 
            align-items: center;
        }
        .page-title { 
            font-size: 18px; 
            font-weight: 700; 
            color: #333; 
            margin: 0 auto; /* 중앙 정렬 */
            flex-grow: 1;
            text-align: center;
        }

        /* 3. 메인 콘텐츠 */
        .main-content { 
            padding: 20px 20px 80px 20px; 
            flex-grow: 1; 
            background-color: var(--bg-color); /* 마이페이지 배경색 강조 */
        } 

        /* 4. 사용자 프로필 카드 */
        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            cursor: pointer;
        }
        .profile-card:hover {
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            flex-shrink: 0;
            margin-right: 15px;
        }
        .user-info {
            flex-grow: 1;
        }
        .user-name {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 3px 0;
        }
        .user-level {
            font-size: 13px;
            color: var(--text-light);
            background-color: #f0f0f0;
            padding: 3px 8px;
            border-radius: 5px;
            display: inline-block;
            font-weight: 600;
        }
        .profile-card i.fa-chevron-right {
            color: #ccc;
            font-size: 14px;
            margin-left: 10px;
        }

        /* 5. 메뉴 섹션 및 리스트 (index.html 스타일 재활용) */
        .menu-section {
            margin-bottom: 25px;
        }
        .menu-section h3 {
            font-size: 15px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 10px;
            padding-left: 0; 
            border-left: none; /* 홈 화면과 달리 좌측 바 제거 */
            color: var(--text-light);
        }
        .menu-list {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color); /* 텍스트 색상 변경 */
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.15s;
        }
        .menu-item:hover {
            background-color: #f7f7f7;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .menu-item-left i {
            font-size: 18px;
            color: var(--primary-color);
        }
        .menu-item-right i {
            font-size: 14px;
            color: #ccc;
        }
        .menu-item-highlight {
            color: var(--primary-dark);
            font-weight: 700;
            font-size: 14px;
        }
        
        /* 6. 하단 탭 바 (index.html 코드와 동일하게 유지) */
        .tab-bar { 
            display: flex; 
            justify-content: space-around; 
            align-items: center;
            background-color: white; 
            border-top: 1px solid #eee; 
            padding: 5px 0; 
            margin-top: auto; 
            box-shadow: 0 -3px 8px rgba(0,0,0,0.08);
            position: fixed; 
            bottom: 0;
            width: 100%;
            max-width: 450px;
            z-index: 20;
        }
        .tab-item { 
            text-align: center; 
            padding: 5px; 
            cursor: pointer; 
            color: #999; 
            transition: color 0.2s;
            flex: 1;
        }
        .tab-item.active { color: var(--primary-color); } 
        .tab-item i { font-size: 22px; display: block; margin-bottom: 2px; }
        .tab-item p { font-size: 11px; margin: 0; font-weight: 600; }
        
    </style>
</head>
<body>
    <div class="app-container">
        
        <header class="header">
            <h1 class="page-title">마이 페이지</h1>
        </header>
        
        <main class="main-content">

            <div class="profile-card" onclick="alert('프로필 설정 페이지로 이동합니다.');">
                <div class="profile-image">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <p class="user-name">데프가이님</p>
                    <span class="user-level">⭐ Gold 회원</span>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
            
            <div class="menu-section">
                <h3>계정 및 정보</h3>
                <div class="menu-list">
                    <div class="menu-item" onclick="alert('개인 정보 수정 페이지로 이동합니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-user-edit"></i> 개인 정보 수정
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="menu-item" onclick="alert('결제 수단 관리 페이지로 이동합니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-credit-card"></i> 결제 수단 관리
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="menu-item" onclick="alert('알림 설정 페이지로 이동합니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-bell"></i> 알림 설정
                        </div>
                        <div class="menu-item-highlight">ON</div>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <h3>고객 지원</h3>
                <div class="menu-list">
                    <div class="menu-item" onclick="alert('1:1 문의 페이지로 이동합니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-headset"></i> 1:1 문의 / 고객센터
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="menu-item" onclick="alert('자주 묻는 질문 페이지로 이동합니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-question-circle"></i> 자주 묻는 질문 (FAQ)
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="menu-item" onclick="alert('서비스 이용 약관 페이지로 이동합니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-file-alt"></i> 서비스 이용 약관
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <div class="menu-section">
                <div class="menu-list">
                    <div class="menu-item" style="color: var(--primary-dark);" onclick="alert('로그아웃 되었습니다.');">
                        <div class="menu-item-left">
                            <i class="fas fa-sign-out-alt" style="color: var(--primary-dark);"></i> **로그아웃**
                        </div>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            
        </main>

        <footer class="tab-bar">
            <div class="tab-item" onclick="window.location.href='index.html';"><i class="fas fa-home"></i><p>홈</p></div>
            <div class="tab-item" onclick="window.location.href='market.html';"><i class="fas fa-store"></i><p>제품 교환</p></div>
            <div class="tab-item" onclick="window.location.href='wallet.html';"><i class="fas fa-wallet"></i><p>내 지갑</p></div>
            <div class="tab-item active" onclick="window.location.href='mypage.html';"><i class="fas fa-user-circle"></i><p>마이페이지</p></div>
        </footer>

    </div>
    
    <script>
        // 마이페이지는 현재 별도의 JavaScript 로직이 필요하지 않습니다.
    </script>
</body>
</html>
