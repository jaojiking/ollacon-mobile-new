<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OllaCon - 내 지갑</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <div class="app-container">
        
        <header class="header">
            <div class="header-content exchange-header">
                <i class="fas fa-arrow-left header-icon" onclick="history.back()"></i>
                <span class="page-title">내 지갑</span>
                <i class="fas fa-cog header-icon"></i> 
            </div>
        </header>
        
        <main class="main-content">
            
            <div class="wallet-balance-box">
                <p class="balance-label">현재 보유 올라콘</p>
                <h1 class="wallet-amount">50,000 올라콘</h1>
                <p class="cash-value">다음 정산일: 2025. 11. 30</p>
            </div>
            
            <div class="wallet-actions">
                <button class="wallet-action-btn"><i class="fas fa-money-bill-transfer"></i> 입금 (충전)</button>
                <button class="wallet-action-btn" onclick="window.location.href='refund.html';">
                    <i class="fas fa-arrow-right-from-bracket"></i> 출금 (환불)
                </button>
            </div>

            <div class="transaction-history">
                <div class="history-header">
                    <h3>거래 내역</h3>
                    <select class="filter-select">
                        <option>최근 1개월</option>
                        <option>전체</option>
                        <option>입금/충전</option>
                        <option>사용/교환</option>
                    </select>
                </div>
                
                <div class="transaction-item">
                    <div class="item-icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="item-details">
                        <p class="item-name">스타벅스 아메리카노 교환</p>
                        <p class="item-date">2025.11.04</p>
                    </div>
                    <div class="item-amount used">- 5,000</div>
                </div>
                
                <div class="transaction-item">
                    <div class="item-icon"><i class="fas fa-credit-card"></i></div>
                    <div class="item-details">
                        <p class="item-name">계좌 입금 (충전)</p>
                        <p class="item-date">2025.10.30</p>
                    </div>
                    <div class="item-amount charged">+ 30,000</div>
                </div>

                <div class="transaction-item">
                    <div class="item-icon"><i class="fas fa-handshake-angle"></i></div>
                    <div class="item-details">
                        <p class="item-name">GS25 금액권 1만원 교환</p>
                        <p class="item-date">2025.10.25</p>
                    </div>
                    <div class="item-amount used">- 10,000</div>
                </div>

            </div>

        </main>

        <footer class="tab-bar">
            <div class="tab-item" onclick="window.location.href='index.html';"><i class="fas fa-home"></i><p>홈</p></div>
            <div class="tab-item"><i class="fas fa-store"></i><p>교환 마켓</p></div>
            <div class="tab-item active"><i class="fas fa-wallet"></i><p>내 지갑</p></div>
            <div class="tab-item"><i class="fas fa-user-circle"></i><p>마이페이지</p></div>
        </footer>

    </div>
</body>
</html>
